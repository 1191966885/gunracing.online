<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITLE_PLACEHOLDER - Gun Racing Online</title>
    <meta name="description" content="DESCRIPTION_PLACEHOLDER">
    <link rel="canonical" href="https://gunracing.online/CANONICAL_PLACEHOLDER">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --apple-blue: #0071e3;
            --apple-gray: #f5f5f7;
            --apple-dark: #1d1d1f;
            --apple-light: #fbfbfd;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--apple-light);
            color: var(--apple-dark);
        }
        
        .btn-primary {
            background-color: var(--apple-blue);
            color: white;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #0062c3;
            transform: scale(1.05);
        }
        
        .mobile-menu {
            display: none;
        }
        
        .mobile-menu.active {
            display: block;
        }
    </style>
</head>
<body>
    <header class="bg-white shadow-sm sticky top-0 z-10">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-gray-800">Gun Racing</a>
            
            <!-- Desktop navigation (with search box + categories + button) -->
            <div class="hidden md:flex items-center space-x-6">
                <div class="flex items-center space-x-2">
                    <!-- Search box (desktop) -->
                    <form action="/search" method="get" class="hidden md:flex items-center bg-gray-50 border border-gray-200 rounded-md flex-1 max-w-xs">
                        <input
                            type="text"
                            name="q"
                            placeholder="Search games..."
                            class="bg-transparent outline-none px-3 py-1.5 text-sm text-gray-800 placeholder-gray-400 flex-1"
                        >
                        <button type="submit" class="p-2 hover:text-blue-500">
                            <!-- Heroicons search icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-gray-500 group-hover:text-blue-500 transition">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                            </svg>
                        </button>
                    </form>

                    <!-- Game categories dropdown menu -->
                    <div class="relative group">
                        <button class="text-gray-600 hover:text-blue-500 flex items-center space-x-1">
                            <span>Game Categories</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                            </svg>
                        </button>
                        <!-- Dropdown menu -->
                        <div class="absolute left-0 top-full mt-1 bg-white shadow-lg rounded-md p-3 w-48 hidden group-hover:block z-20">
                            <!-- Types of categories -->
                            <div class="font-semibold text-gray-700 mb-2">Categories</div>
                            <a href="/games/action/" class="block px-2 py-1 rounded hover:bg-gray-50 text-gray-800 hover:text-blue-500">Action</a>
                            <a href="/games/shooting/" class="block px-2 py-1 rounded hover:bg-gray-50 text-gray-800 hover:text-blue-500">Shooting</a>
                            <a href="/games/pixel/" class="block px-2 py-1 rounded hover:bg-gray-50 text-gray-800 hover:text-blue-500">Pixel Art</a>
                            <a href="/games/anime/" class="block px-2 py-1 rounded hover:bg-gray-50 text-gray-800 hover:text-blue-500">Anime</a>
                        </div>
                    </div>
                </div>
                <button class="btn-primary px-6 py-2 rounded-full font-medium">Play Now</button>
            </div>
            
            <!-- Mobile hamburger menu -->
            <div class="md:hidden flex items-center">
                <button id="mobile-menu-button" class="text-gray-600 hover:text-blue-500 mr-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
                <button class="btn-primary px-4 py-1 rounded-full font-medium text-sm">Play Now</button>
            </div>
        </div>
        
        <!-- Mobile dropdown menu -->
        <div id="mobile-menu" class="mobile-menu bg-white shadow-md py-2 px-4 md:hidden">
            <!-- Mobile search box -->
            <div class="md:hidden mt-4">
                <form action="/search" method="get" class="flex items-center bg-gray-50 border border-gray-200 rounded-md">
                    <input type="text" name="q" placeholder="Search games..." class="bg-transparent outline-none px-3 py-1.5 text-sm text-gray-800 placeholder-gray-400 flex-1">
                    <button type="submit" class="p-2 hover:text-blue-500">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-gray-500 transition">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                        </svg>
                    </button>
                </form>
            </div>
            <div class="py-2">
                <div class="font-semibold text-gray-800 mb-2">Game Categories</div>
                <div class="pl-3 space-y-1">
                    <!-- Types of categories -->
                    <div class="font-medium text-gray-700 mt-2">Categories:</div>
                    <a href="/games/action/" class="block py-1 text-gray-800 hover:text-blue-500">Action</a>
                    <a href="/games/shooting/" class="block py-1 text-gray-800 hover:text-blue-500">Shooting</a>
                    <a href="/games/pixel/" class="block py-1 text-gray-800 hover:text-blue-500">Pixel Art</a>
                    <a href="/games/anime/" class="block py-1 text-gray-800 hover:text-blue-500">Anime</a>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
